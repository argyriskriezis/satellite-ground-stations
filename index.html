<!DOCTYPE html>
<html>
<head>
    <title>Ground Station Map</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 90vh; width: 100%; }
        .filter { margin: 10px; }
    </style>
</head>
<body>

<div class="filter">
    <label for="company">Company:</label>
    <select id="company">
        <option value="all">All</option>
        <option value="Atlas">Atlas</option>
        <option value="Atlas Partner">Atlas Partner</option>
        <option value="SSC">SSC</option>
    </select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Initialize map
var map = L.map('map').setView([20, 0], 2);

// Add OpenStreetMap basemap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18
}).addTo(map);

// Example GeoJSON
var stations = {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {"station":"Utqiagvik, AK","country":"USA","company":"Atlas","status":"Operational"},
      "geometry": {"type":"Point","coordinates":[-156.81,71.27]}
    },
    {
      "type": "Feature",
      "properties": {"station":"Chitose","country":"Japan","company":"Atlas","status":"Operational"},
      "geometry": {"type":"Point","coordinates":[141.62,42.77]}
    }
  ]
};

// Layer to hold markers
var stationLayer = L.layerGroup().addTo(map);

// Function to update markers
function updateMarkers(companyFilter) {
    stationLayer.clearLayers();
    stations.features.forEach(function(f) {
        if (companyFilter === "all" || f.properties.company === companyFilter) {
            L.marker([f.geometry.coordinates[1], f.geometry.coordinates[0]])
             .bindPopup(f.properties.station + " (" + f.properties.company + ")")
             .addTo(stationLayer);
        }
    });
}

// Initialize all markers
updateMarkers("all");

// Event listener for filter
document.getElementById("company").addEventListener("change", function() {
    updateMarkers(this.value);
});
</script>

</body>
</html>
